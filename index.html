<!DOCTYPE html>
<html lang="pt-br">
<head>


    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>GitFav</title>

    <link rel="stylesheet" href="style.css">

    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <header>
        <img src="images/Gitfav.svg" alt="(estrela) GitFav">
        <form action="" class="search">
            <label for="inputsearch" class="sr-only">Digite o Github username que quer favoritar</label>
            <input type="text" name="" id="inputsearch" placeholder="Digite o Github username que quer favoritar">
            <button>&star; Favoritar</button>
        </form>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://github.com/pedromsra.png" alt="">
                        <p>Pedro de Araújo</p>
                        <span>pedromsra</span>
                    </td>
                    <td>123</td>
                    <td>12007</td>
                    <td>Remover</td>
                </tr>
                <tr>
                    <td>
                        <img src="https://github.com/joao.png" alt="">
                        <p>Joaozinho</p>
                        <span>joao</span>
                    </td>
                    <td>123</td>
                    <td>12007</td>
                    <td>Remover</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
